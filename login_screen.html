<style>
.container{
    min-height: 100px;
    background: yellow;
}
.container2{
    background: white;
    min-height: 300px;
}

.center-div
{
     margin: 0 auto;
     width: 100px;
}
.icon {
    width: 100px;
    position: relative;
    opacity: 0.5;
    transition: 0.3s ease;
    cursor: pointer;
}

.icon:hover {
    transform: scale(1.5, 1.5); /** default is 1, scale it to 1.5 */
    opacity: 1;
}

</style>
<script>

// Called when signed in
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId());
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail());

  var auth2 = gapi.auth2.getAuthInstance();

jQuery(document).ready(function($) {
    if (auth2.isSignedIn.get()) {
    var profile = auth2.currentUser.get().getBasicProfile();
      $(".container2").toggle();
      $(".container2").html(

        "<center><H1>Welcome " + profile.getName()
        + "!</H1></center>" +
        "<center><a class='icon' href='form_check.php'>" +
        "<img width = '200' height = '200' src='plan.png' alt='plan'></a>" +
        "<a class='icon' href='form.php'>" +
        "<img width = '200' height='200' src='newuser.png' alt='New User'></a></center>"

      );
    }
  });
}
</script>

      <div  class="container">

        <div class="g-signin2 center-div" data-onsuccess="onSignIn"></div>

<div class="container2" style="display: none;">
